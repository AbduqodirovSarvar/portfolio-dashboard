<div class="d-flex">
  <div class="d-flex flex-column flex-grow-1 bg-dark text-white position-relative" style="max-width:250px; height: 100vh;">
    <button class="btn btn-outline-light btn-sm position-absolute top-0 end-0 m-2" aria-label="Close Sidebar" (click)="closeSidebar()">
      <i class="bi bi-list"></i>
    </button>
    <div class="d-flex flex-column flex-grow-1">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">Starpath</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active" class="d-flex align-items-center nav-link">
            <i class="bi bi-house me-4"></i>
            <p class="mb-0">Dashboard</p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/statistics" routerLinkActive="active" class="d-flex align-items-center nav-link">
            <i class="bi bi-graph-up me-4"></i>
            <p class="mb-0">Statistics</p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/reviews" routerLinkActive="active" class="d-flex align-items-center nav-link">
            <i class="bi bi-star me-4"></i>
            <p class="mb-0">Reviews</p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/customers" routerLinkActive="active" class="d-flex align-items-center nav-link">
            <i class="bi bi-people me-4"></i>
            <p class="mb-0">Customers</p>
          </a>
        </li>
      </ul>
    </div>
    <div>
    <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a routerLink="/settings" routerLinkActive="active" class="d-flex align-items-center nav-link">
            <i class="bi bi-gear me-4"></i>
            <p class="mb-0">Settings</p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/logout" routerLinkActive="active" class="d-flex align-items-center nav-link">
            <i class="bi bi-box-arrow-right me-4"></i>
            <p class="mb-0">Logout</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="flex-grow-1">
    <div class="header bg-light d-flex justify-content-between align-items-center p-2">
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-primary me-2" aria-label="Toggle Sidebar" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <button class="btn btn-outline-secondary" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-brightness-high me-3"></i>
        <i class="bi bi-globe-americas me-3"></i>
        <i class="bi bi-bell me-3 position-relative"><span class="badge bg-danger">5</span></i>
        <img src="../../../assets/images/image.png" class="rounded-circle" alt="Profile" style="height: 40px; width: 40px;">
      </div>
    </div>
    <div class="p-4">
      <h1>hello</h1>
    </div>
  </div>
</div>
